<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Registration Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('Untitled design.png') center/cover no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 90%;
            max-width: 900px;
            padding: 20px;
        }

        .form-step {
            padding: 20px;
            display: none;
        }

        .form-step-active {
            display: block;
        }

        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-header h2 {
            font-weight: 600;
            margin: 0;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
        }

        .form-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-actions button:hover {
            background: linear-gradient(to right, #5a0cbf, #1a65d2);
        }

        .form-actions button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .form-footer {
            text-align: center;
            padding: 20px;
        }

        .success-message {
            color: #28a745;
            font-size: 24px;
            text-align: center;
        }

        .tick-mark-container {
            display: none;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .tick-mark-container .tick-mark {
            width: 100px;
            height: 100px;
            border: 5px solid #28a745;
            border-radius: 50%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tick-mark-container .tick-mark::before {
            content: '';
            position: absolute;
            border: solid #28a745;
            border-width: 0 5px 5px 0;
            transform: rotate(45deg);
            width: 20px;
            height: 40px;
            top: 20px;
            left: 30px;
        }

        .tick-mark-container .tick-mark::after {
            content: '';
            position: absolute;
            border: solid #28a745;
            border-width: 0 5px 5px 0;
            transform: rotate(45deg);
            width: 40px;
            height: 20px;
            top: 30px;
            left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="registrationForm" method="post" action="register.php">
            <div id="search-form">
                <div class="form-group">
                    <label for="searchFirstName">Search by First Name</label>
                    <input type="text" id="searchFirstName" name="searchFirstName" placeholder="Enter first name to search">
                    <button type="button" id="searchButton">Search</button>
                </div>
            </div>

            <div id="form-step-1" class="form-step form-step-active">
                <div class="form-header">
                    <h2>Personal Information</h2>
                </div>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-actions">
                    <button type="button" id="next-1">Next Step</button>
                </div>
            </div>

            <div id="form-step-2" class="form-step">
                <div class="form-header">
                    <h2>Contact Information</h2>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="Enter your address" required>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="Enter your city" required>
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" placeholder="Enter your state" required>
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" id="country" name="country" placeholder="Enter your country" required>
                </div>
                <div class="form-group">
                    <label for="zipcode">Postal/Zip Code</label>
                    <input type="text" id="zipcode" name="zipcode" placeholder="Enter your postal/zip code" required>
                </div>
                <div class="form-actions">
                    <button type="button" id="back-2">Back</button>
                    <button type="button" id="next-2">Next Step</button>
                </div>
            </div>

            <div id="form-step-3" class="form-step">
                <div class="form-header">
                    <h2>Security Information</h2>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                </div>
                <div class="form-actions">
                    <button type="button" id="back-3">Back</button>
                    <button type="button" id="submit">Submit</button>
                </div>
            </div>

            <div id="review-step" class="form-step">
                <div class="form-header">
                    <h2>Review Your Details</h2>
                </div>
                <div id="review-details"></div>
                <div class="form-actions">
                    <button type="button" id="edit">Edit</button>
                    <button type="submit" id="confirm">Confirm</button>
                </div>
            </div>
        </form>

        <div class="tick-mark-container">
            <div class="tick-mark"></div>
        </div>

        <div id="successMessage" class="success-message"></div>
    </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
        let currentStep = 1;
        const totalSteps = 3;
        const formSteps = document.querySelectorAll('.form-step');
        const reviewDetails = document.getElementById('review-details');
        const successMessage = document.getElementById('successMessage');

        function showStep(step) {
            formSteps.forEach((formStep, index) => {
                formStep.classList.toggle('form-step-active', index + 1 === step);
            });
        }

        function updateReview() {
            const formData = new FormData(document.querySelector('form'));
            let html = '<h3>Review Details</h3>';
            formData.forEach((value, key) => {
                html += `<p><strong>${key.replace(/([A-Z])/g, ' $1').toUpperCase()}:</strong> ${value}</p>`;
            });
            reviewDetails.innerHTML = html;
        }

        document.getElementById('next-1').addEventListener('click', function () {
            showStep(++currentStep);
        });

        document.getElementById('back-2').addEventListener('click', function () {
            showStep(--currentStep);
        });

        document.getElementById('next-2').addEventListener('click', function () {
            showStep(++currentStep);
        });

        document.getElementById('back-3').addEventListener('click', function () {
            showStep(--currentStep);
        });

        document.getElementById('edit').addEventListener('click', function () {
            showStep(1);
        });

        document.getElementById('submit').addEventListener('click', function () {
            updateReview();
            showStep(totalSteps + 1); // Show review step
        });

        document.getElementById('confirm').addEventListener('click', function () {
            // Submit the form using AJAX
            const form = document.querySelector('form');
            const formData = new FormData(form);

            fetch('register.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(result => {
                successMessage.textContent = 'Record updated successfully!';
                showStep(1); // Optionally return to the first step or handle as needed
            })
            .catch(error => console.error('Error:', error));
        });

        // Search functionality
        document.getElementById('searchButton').addEventListener('click', function () {
            const firstName = document.getElementById('searchFirstName').value.trim();
            if (firstName) {
                fetch('search.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: `searchFirstName=${encodeURIComponent(firstName)}`
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const user = data.user;
                        document.getElementById('firstName').value = user.firstName;
                        document.getElementById('lastName').value = user.lastName;
                        document.getElementById('dob').value = user.dob;
                        document.getElementById('phone').value = user.phone;
                        document.getElementById('address').value = user.address;
                        document.getElementById('city').value = user.city;
                        document.getElementById('state').value = user.state;
                        document.getElementById('country').value = user.country;
                        document.getElementById('zipcode').value = user.zipcode;
                        document.getElementById('email').value = user.email;
                        document.getElementById('username').value = user.username;
                        // Set password and confirm password to blank for security reasons
                        document.getElementById('password').value = '';
                        document.getElementById('confirmPassword').value = '';
                    } else {
                        alert('No user found with that first name.');
                    }
                })
                .catch(error => console.error('Error:', error));
            } else {
                alert('Please enter a first name to search.');
            }
        });
    });
</script>
</body>
</html>
